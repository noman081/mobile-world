<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- Bootstrap CSS link add here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- My custom CSS link added here -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <header class="my-3 text-info">
        <h1 class="text-center">Money Sense</h1>
    </header>

    <main class="my-5">
        <div class="row row-cols-lg-2 row-cols-1">
            <div class="col">
                <img src="images/money.webp" class="img-fluid" alt="">
            </div>
            <div class="col calculate-bg rounded-3">
                <!--------------------------------
                    Income section starts here 
                 --------------------------------->
                <section class="d-flex justify-content-center">
                    <div class="mt-3">
                        <h5 class="text-center">Income</h5>
                        <label for="">Income: </label>
                        <input type="text" class="border-0 rounded-2 ms-2" name="" id="income-field">
                    </div>
                </section>
                <!-- Income section ends here  -->

                <!--------------------------------
                    Expenses section starts here 
                 --------------------------------->
                <section class="mt-3 d-flex justify-content-center">
                    <div>
                        <h5 class="text-center">Expenses</h5>
                        <div class="d-flex">
                            <label for="">Food: </label>
                            <input type="text" class="border-0 rounded-2 ms-2 mb-3" name="" id="food-field">
                        </div>
                        <div class="d-flex">
                            <label for="">Rent: </label>
                            <input type="text" class="border-0 rounded-2 ms-3 mb-3" name="" id="rent-field">
                        </div>
                        <div class="d-flex">
                            <label for="">Cloth: </label>
                            <input type="text" class="border-0 rounded-2 ms-2 mb-3" name="" id="cloth-field">
                        </div>
                        <button type="button" class="ms-5 btn btn-info text-white calculate-button"
                            id="calculate-button">Calculate</button>

                        <!-- Total expenses and balance -->
                        <h5 class="text-center mt-3">Total Expenses: <span id="show-expenses"></span></h5>
                        <h5 class="text-center">Balance: <span id="show-balance"></span></h5>
                    </div>
                </section>
                <!-- Expenses section ends here  -->

                <!--------------------------------
                    Saving section starts here 
                 --------------------------------->
                <section class="d-flex justify-content-center mb-3">
                    <div>
                        <label for="">Save: </label>
                        <input type="text" class="border-0 rounded-2 ms-2" name="" id="savings-field">
                        <span> % </span>
                        <button type="button" class="btn btn-info text-white ms-3 " id="savings-button">Save</button>

                        <!-- Total expenses and balance -->
                        <h5 class="text-center mt-3">Saving Amount: <span id="show-savings"></span></h5>
                        <h5 class="text-center">Remaining Balance: <span id="show-remaining"></span></h5>
                    </div>
                </section>
                <!-- saving section ends here  -->
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="js/app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
